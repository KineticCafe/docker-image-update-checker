name: 'Docker Hub Image Update Checker'
description: >
  Checks the Docker Hub registry if a target image requires update because a base image
  was updated.
author: 'KineticCafe'
inputs:
  base-image:
    description: |
      The base image to use for comparison.
    required: true
  image:
    description: |
      Your image based on `base-image`.
    required: true
  platforms:
    description: |
      Comma-separted list of platforms to check. Defaults to `linux/amd64`.
    required: false
    default: 'linux/amd64'
  registry-token:
    description: |
      The DockerHub token to use for authenticated API requests.
    required: false

outputs:
  needs-updating:
    description: |
      Returns `true` if the needs to be updated.
    value: ${{ steps.run-script.outputs.result }}

runs:
  using: 'node20'
  main: 'dist/index.js'

branding:
  icon: anchor
  color: red
